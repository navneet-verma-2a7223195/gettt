<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forgot password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body style=" background:#F8F8FA">
    <div class="container">
        <div class="row-1">
            <div class="col-lg-12 coli">
                <img class="img-size" src="image/1.png" alt="">
            </div>
        </div>
    </div>
    <div class="containe-1">
        <div class="container-fluid">
            <div class="row-2"  style="height: 200px;">
                <div class="col-lg-7 text-size">
                    <h2 style="font-size:22px">Forgot Password</h2>
                    <!-- <h6 style="margin-top: -2px;color: rgba(86, 77, 77, 1);">see your growth and consultancy support
                    </h6> -->
                    <form name="register" >
                        <div class="form-group">
                            <label for="">Name *</label>
                            <input type="text" class="form-control" id="username" placeholder="username">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Email Id *</label>
                            <input type="email" class="form-control" id="email" placeholder="Email Id">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password *</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="cpwd">confirm password *</label>
                            <input type="password" class="form-control" id="cpwd" placeholder="Confirm Password">
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" name="remember" id="checkbox"> I agree to  terms and
                                    conditions</label>
                        </div>
                        <button type="submit" class="btn btn-default" onclick="return checkingUserName()">Login</button><br>
                        <p2>Already have an account? <a href="login.html">Log in</a></p2>
                    </form>
                    
                </div>
                <div class="col-lg-5-bg">
                    <h3 class="txt-col">Start your journey <br>with us</h2>
                        <p3>see your growth and consultancy
                            support</p3>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
        function checkingUserName() {
      var username = document.forms["register"]["username"].value;
      if (username == null || username == "") {
         alert("Please enter the username. Can’t be blank or empty !!!");
         return false;
      }

      var email = document.forms["register"]['email'].value;
      if (email == null || email == "") {
         alert("Please enter the email address. Can’t be blank or empty !!!");
         return false;
      }

      var pass = document.forms["register"]['pwd'].value;
      if (pass == null || pass == "") {
         alert("Please enter the password. Can’t be blank or empty !!!");
         return false;
      }

      var cpwd=document.forms["register"]["cpwd"].value;
      if(pass!=cpwd){
        alert("Re Confirm Password!!!");
        return false;
      }

      var checkbox = document.getElementById("checkbox");
      if(!checkbox.checked){
        alert("Please accept the terms and conditions...");
        return false;
      }
   }
    </script>
</body>
</html>
